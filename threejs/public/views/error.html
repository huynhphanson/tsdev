<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lỗi truy cập mô hình</title>
  <link rel="stylesheet" href="../css/error.css" />
  <script type="module">
    const params = new URLSearchParams(window.location.search);
    const client = params.get('client');
    const slug = params.get('slug');

    const apiBase = import.meta.env.VITE_API_BASE || window.API_BASE; // fallback nếu không dùng Vite

    if (client && slug) {
      fetch(`http://localhost:8080/api/configs/${client}/${slug}`)
        .then(res => {
          if (res.ok) {
            window.location.href = `/viewer/${client}/${slug}/`;
          }
        })
        .catch(() => {
          // ignore lỗi, vẫn ở trang error
        });
    }
  </script>

</head>
<body>
  <div class="error-container">
    <h1>⚠️ Không thể truy cập mô hình</h1>
    <p>Rất tiếc! Bạn không có quyền hoặc mô hình không tồn tại.</p>
    <a href="/" class="back-home">Quay về trang chủ</a>
  </div>
</body>
</html>
